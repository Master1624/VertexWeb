{% extends "layout.html" %}

{% block head %}
<title>Adicionar Modelo Gafas</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
<style>
    h1{
        text-align: center;
    }
</style>
{% endblock %}

{% block body%}

<a href="/gafas" class="float-left btn btn-primary">Back</a>
<div class="panel-heading">
    <h1>Adicionar Modelo Gafas</h1>
</div>
<div class="panel-body">
    <form action="" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="SerialF">Modelo de las Gafas</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Modelo" placeholder="Modelo de las Gafas">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="versionS">Almacenamiento de las Gafas</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="Almacenamiento" placeholder="Almacenamiento de las Gafas">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" name="submit" value="Adicionar Gafas">
    </form>
    <hr>
</div>

{% endblock %}
