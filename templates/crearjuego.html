{% extends "layout.html" %}

{% block head %}
<title>Crear Juego</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
<script>
    function getDate() {
        var today = new Date();
        document.getElementById("instalacion").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
    }

    window.onload = function () {
        getDate();
    };
</script>
<style>
    h1{
        text-align: center;
    }
    textarea{
        resize: none;
    }
</style>
{% endblock %}

{% block body%}

<a href="/juegos" class="float-left btn btn-primary">Back</a>
<div class="panel-heading">
    <h1>Crear Juego</h1>
</div>
<div class="panel-body">
    <form action="" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fabricante">Nombre Fabricante</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="fabricante" placeholder="Nombre Fabricante">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="duracion">Duración</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="duracion" placeholder="Duración en minutos">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="version">Versión</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="version" placeholder="Versión">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="idioma">Idioma</label>
            <div class="col-sm-6">
                <input class="custom-select" name="idioma" list="idiomas" placeholder="Elija su idioma">
                <datalist id="idiomas">
                    <option>Español</option>
                    <option>Inglés</option>
                    <option>No tiene idioma</option>
                </datalist>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nombre">Nombre del Juego</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="nombre" placeholder="Nombre del Juego">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="internet">Requiere Internet</label>
            <div class="col-sm-6">
                <div class="radio">
                    <label>Si: <input type="radio" name="internet" value="1"></label>
                    <label>No: <input type="radio" name="internet" value="0"></label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="descripcion">Descripción</label>
            <div class="col-sm-6">
                <!--<input class="form-control" type="text" name="descripcion" placeholder="Descripción">-->
                <textarea class="form-control" name="descripcion" placeholder="Descripción Juego"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="jugadores">Número Jugadores</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="jugadores" placeholder="Número de Jugadores">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inicio">Fecha Instalación</label>
            <div class="col-sm-6">
                <input class="form-control" id="instalacion" type="date" name="inicio" onload="getDate()">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="final">Fecha Desinstalación</label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="final" value="1111-11-11">
            </div>
        </div>
        <input type="submit" class="btn btn-primary float-right" name="submit" value="Crear Juego">
    </form>
    <hr>
</div>

{% endblock %}
