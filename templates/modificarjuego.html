{% extends "layout.html" %}

{% block head %}
<title>Modificar Juego</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
{% endblock %}

{% block body%}

<div class="panel-heading">
    <h2>Modificar Juego</h2>
</div>
<div class="panel-body">
    <form action="{{ url_for('updatejuego') }}" method="post">
        {% for juego in juegos %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">ID</label>
            <div class="col-sm-6">
                    <input class="form-control" type="text" name="id" value="{{ juego.0 }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fabricante">Nombre Fabricante</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="fabricante" value="{{ juego.1 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="duracion">Duración</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="duracion" value="{{ juego.2 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="version">Versión</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="version" value="{{ juego.3 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="idioma">Idioma</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="idioma" value="{{ juego.4 }}" placeholder="Idioma">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nombre">Nombre del Juego</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="nombre" value="{{ juego.5 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="internet">Requiere Internet</label>
            <div class="col-sm-6">
                <div class="radio">
                    <label>Si: <input type="radio" name="internet" value="1"></label>
                    <label>No: <input type="radio" name="internet" value="0"></label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="descripcion">Descripción</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="descripcion" value="{{ juego.7 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="jugadores">Número Jugadores</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="jugadores" value="{{ juego.8 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inicio">Fecha Instalación</label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="inicio" value="{{ juego.9 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="final">Fecha Desinstalación</label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="final" value="{{ juego.10 }}">
            </div>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" name="submit" value="Modificar Juego">
    </form>
    <hr>
    <a href="/buscarjuego" class="pull-right btn btn-primary">Back</a>
</div>

{% endblock %}
