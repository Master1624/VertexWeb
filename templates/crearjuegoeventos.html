{% extends "layout.html" %}

{% block head %}
<title>CreaJuegoEvento</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
<style>
    h1{
        text-align: center;
    }
</style>
{% endblock %}

{% block body%}

<a href="/juegosEventos" class="float-left btn btn-primary">Back</a>
<div class="panel-heading">
    <h1>Juegos en Eventos</h1>
</div>
<div class="panel-body">

    <form action="{{ url_for('crearjuegosEventos') }}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">ID</label>
            <div class="col-sm-6">
                <select name="id" class="form-control custom-select">
                    <option>Id del evento:</option>
                    {% for evento in eventos %}
                    <option value="{{ evento.0 }}">{{ evento.0 }} - {{ evento.1 }} - {{ evento.6 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre del Juego</label>
            <div class="col-sm-6">
                <select name="nombre" class="form-control custom-select">
                    <option>Nombres de Juegos:</option>
                    {% for nombre in nombres%}
                    <option value="{{ nombre.0 }}">{{ nombre.5 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" name="submit" value="Crear RelaciÃ³n">
    </form>
</div>

{% endblock %}
