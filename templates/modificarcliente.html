{% extends "layout.html" %}

{% block head %}
<title>Modificar Cliente</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
{% endblock %}

{% block body%}

<div class="panel-heading">
    <h2>Modificar Cliente</h2>
</div>
<div class="panel-body">
    <form action="{{ url_for('updateCliente') }}" method="post">
        {% for cliente in clientes %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">ID</label>
            <div class="col-sm-6">
                    <input class="form-control" type="text" name="id" value="{{ cliente.0 }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Nombres">Nombres</label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="Nombres" value="{{ cliente.1 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Apellidos">Apellidos</label>
            <div class="col-sm-6">
                <input class="form-control" type="number" name="Apellidos" value="{{ cliente.2 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="FechaCu">Fecha Cumpleaños</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="FechaCu" value="{{ cliente.3 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="mail">Correo Electrónico</label>
            <div class="col-sm-6">
                <input class="form-control" type="time" name="mail" value="{{ cliente.4 }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="num">Número de Celular</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="num" value="{{ cliente.5 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="edad">Rango de Edad</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="edad" value="{{ cliente.6 }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo de Cliente</label>
            <div class="col-sm-6">
                <select name="tipocliente" class="form-group custom-select">
                    {% for tipoC in tipos %}
                        <option value="{{ cliente.7 }}">{{ cliente.7 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
  
      
        {% endfor %}
        <input type="submit" class="btn btn-primary" name="submit" value="Modificar cliente">
    </form>
    <hr>
    <a href="/buscarcliente" class="pull-right btn btn-primary">Back</a>
</div>

{% endblock %}
