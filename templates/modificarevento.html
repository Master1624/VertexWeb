{% extends "layout.html" %}

{% block head %}
<title>Modificar Gafas</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
{% endblock %}

{% block body%}

<div class="panel-heading">
    <h2>Modificar Gafas</h2>
</div>
<div class="panel-body">
    <form action="{{ url_for('updateeventos') }}" method="post">
        {% for evento in eventos %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">ID</label>
            <div class="col-sm-6">
                    <input class="form-control" type="text" name="id" value="{{ evento.0 }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fecha">Fecha</label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="fecha" value="{{ evento.1 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Hora">>Hora</label>
            <div class="col-sm-6">
                <input class="form-control" type="time" name="Hora" value="{{ evento.2 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Duracion">Duracion</label>
            <div class="col-sm-6">
                <input class="form-control" type="time" name="Duracion" value="{{ evento.3 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Npersonas">Numero de personas</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Npersonas" value="{{ evento.4}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Eventocor">Evento corporativo</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Eventocor" value="{{ evento.5 }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Lugar">Lugar</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Lugar" value="{{ evento.6 }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Opinion">Opinion</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Opinion" value="{{ evento.7 }}">
            </div>
        </div>
  
      
        {% endfor %}
        <input type="submit" class="btn btn-primary" name="submit" value="Modificar Evento">
    </form>
    <hr>
    <a href="/buscarevento" class="pull-right btn btn-primary">Back</a>
</div>

{% endblock %}
