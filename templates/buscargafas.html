% extends "layout.html" %}

{% block head %}
<title>Buscar Gafas</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
{% endblock %}

{% block body%}

<div class="panel-heading">
    <h2>Buscar Gafas</h2>
</div>
    <form action="{{ url_for('modificargafas') }}" method="post">
        <div class="form-group">
            <select name="nombres" class="form-group custom-select">
                <option selected>Elija la gafas a modificar</option>
                {% for gafa in gafas %}
                    <option value="{{ gafa.6 }}">{{ gafa.6 }}</option>
                    <option value="{{ gafa.7 }}">{{ gafa.7 }}</option>
                    <option value="{{ gafa.8 }}">{{ gafa.8 }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a href="/gafas" class="btn btn-primary ml">Back</a>
        </div>
    </form>
{% endblock %}
