{% extends "layout.html" %}

{% block head %}
<title>Crear Evento</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
{% endblock %}

{% block body%}

<div class="panel-heading">
    <h2>Crear Evento</h2>
</div>
<div class="panel-body">
    <form action="" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fecha">Fecha </label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="fecha" placeholder="Fecha ">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Hora">Hora</label>
            <div class="col-sm-6">
                <input class="form-control" type="time" name="Hora" placeholder="Hora">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Duracion">Duracion</label>
            <div class="col-sm-6">
                <input class="form-control" type="time" name="Duracion" placeholder="Duracion">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Npersonas">Numero de personas</label>
            <div class="col-sm-6">
                <div class="col-sm-6">
                    <input class="form-control" type="number" name="Npersonas" placeholder="Numero de personas">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Eventocor">Evento corporativo</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Eventocor" placeholder="Evento corporativo">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Lugar">Lugar</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Lugar" placeholder="Lugar">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Opinion">Opinion</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="Opinion" placeholder="Opinion">
            </div>
        </div>

        <input type="submit" class="btn btn-primary" name="submit" value="Adicionar Evento">
    </form>
    <hr>
    <a href="/eventos" class="pull-right btn btn-primary">Back</a>
</div>

{% endblock %}
