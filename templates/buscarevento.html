{% extends "layout.html" %}

{% block head %}
<title>Buscar Evento</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
{% endblock %}

{% block body%}

<div class="panel-heading">
    <h2>Buscar Evento</h2>
</div>
    <form action="{{ url_for('modificarevento') }}" method="post">
        <div class="form-group">
            <select name="nombres" class="form-group custom-select">
                <option selected>Elija el evento a modificar</option>
                {% for evento in eventos %}
                    <option value="{{ evento.0 }}">{{ evento.0 }}</option>
                    <option value="{{ evento.1 }}">{{ evento.1 }}</option>
                    <option value="{{ evento.2 }}">{{ evento.2 }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a href="/eventos" class="btn btn-primary ml">Back</a>
        </div>
    </form>
{% endblock %}
